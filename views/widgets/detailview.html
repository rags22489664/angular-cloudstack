<md-content class="md-padding">

    <md-card ng-if="error">
        <md-card-content>
            <h2 class="md-title">Error</h2>
            <p>{{error}}</p>
        </md-card-content>
    </md-card>

    <md-card ng-if="!error">
        <md-card-content>
            <h2 class="md-title">{{title}}</h2>
        </md-card-content>
    </md-card>
</md-content>
