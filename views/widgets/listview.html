                    <md-data-table-toolbar>
                        <h2 class="md-title">{{title}}</h2>
                        <i class="fa fa-search action"></i>
                        <i class="fa fa-filter action"></i>
                    </md-data-table-toolbar>

                    <md-data-table-container>
                        <table md-data-table md-progress="deferred">
                            <thead md-order="query.order" md-trigger="getdata">
                            <tr>
                                <th name="{{column.displayName}}" ng-repeat="column in cols" ng-class="{'show' : !column.show, 'hide' : column.show, 'show-sm' : column.show && column.show.sm, 'show-gt-sm' : column.show && column.show.gtsm, 'show-md' : column.show && column.show.md, 'show-gt-md' : column.show && column.show.gtmd, 'show-lg' : column.show && column.show.lg, 'show-gt-lg' : column.show && column.show.gtlg}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr md-auto-select ng-repeat="entity in entities.data" ng-click="onRowClick(entity, $index)" class="selectable">
                                <td ng-repeat="column in cols" ng-class="{'show' : !column.show, 'hide' : column.show, 'show-sm' : column.show && column.show.sm, 'show-gt-sm' : column.show && column.show.gtsm, 'show-md' : column.show && column.show.md, 'show-gt-md' : column.show && column.show.gtmd, 'show-lg' : column.show && column.show.lg, 'show-gt-lg' : column.show && column.show.gtlg}">{{entity[column.field]}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </md-data-table-container>
                    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{entities.total}}" md-trigger="getdata" md-row-select="pageSizes"></md-data-table-pagination>

        </md-card-content>
