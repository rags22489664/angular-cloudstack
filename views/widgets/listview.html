<div>
    <div ng-show="entities.total">
        <md-data-table-toolbar>
            <h2 class="md-title">{{title}}</h2>
        </md-data-table-toolbar>

        <md-data-table-container>
            <table md-data-table md-row-select="selected" md-progress="deferred">
                <thead md-order="query.order" md-trigger="onOrderChange">
                <tr>
                    <th name="{{column.displayName}}" ng-repeat="column in cols"></th>
                </tr>
                </thead>
                <tbody>
                <tr md-auto-select ng-repeat="entity in entities.data">
                    <td ng-repeat="column in cols">{{entity[column.field]}}</td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>

        <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{entities.total}}" md-trigger="onPaginationChange"></md-data-table-pagination>
    </div>
    <div ng-hide="entities.total">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
